<style>
    .search-sec{
    background: #1A4668;padding: 2rem;
}
.search-slt{
    display: block;
    width: 100%;
    font-size: 0.875rem;
    line-height: 1.5;
    color: #55595c;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    height: calc(3rem + 2px) !important;
    border-radius:0;
}
.wrn-btn{
    width: 100%;
    font-size: 16px;
    font-weight: 400;
    text-transform: capitalize;
     height: calc(3rem + 2px) !important;
     border-radius:0;
}
</style>
</head>

<body>
    <div class="container">
        <div class="row pt-1 pb-1">
            <div class="col-lg-12">
                <h4 class="text-center">Search</h4>
                <h6 class="text-center">for infected people in your area</h6>
            </div>
        </div>
    </div>
    <section>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="\static\images\virus.jpg" style="height: 600px;" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="\static\images\virus.jpg" style="height: 600px;" class="d-block w-100" alt="...">

                </div>
                <div class="carousel-item">
                    <img src="\static\images\virus.jpg" style="height: 600px;" class="d-block w-100" alt="...">

                </div>
                <!--https://upload.wikimedia.org/wikipedia/commons/8/8d/Yarra_Night_Panorama%2C_Melbourne_-_Feb_2005.jpg-->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <section class="search-sec">
        <div class="container">
            <form action="{% url 'search_results' %}" method="GET" novalidate="novalidate">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <input name="city" id="city" type="text" class="form-control search-slt" placeholder="City">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <input name="postal" id="postal" type="text" class="form-control search-slt" placeholder="Postal/Zip code">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <select name="country" class="form-control search-slt" id="exampleFormControlSelect1">
                                    <option selected value="" disabled>Country</option>
                                    {% for country in countries %}
                                    <option id="country" value="{{ country }}" name="country_{{ forloop.counter }}">{{ country }}</option>
                <!--                    <option value="2">Germany</option>-->
                <!--                    <option value="3">France</option>-->
                <!--                    <option value="4">Armenia</option>-->
                <!--                    <option value="5">USA</option>-->
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <button id="search" type="submit" class="btn btn-danger wrn-btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
